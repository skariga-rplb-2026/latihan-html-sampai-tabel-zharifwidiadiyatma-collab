<html>
    <head>
        <title>LatForm</title>
    </head>
    <body>
        <h3>Latiham Form</h3>
        <form action="#" method="post">
            Nama : <input type="text" name="first-nama" size="50"> <br>
            Umur : <input type="number" name="umur" > <br>
            button : <input type="submit"name="kirim">kirim</button> <br>
            Color : <input type="color" name="warna"> <br>
            Email : <input type="email" name="Email"> <br>
            File : <input type="file" name="File"> <br>
            Hidden : <input type="hidden" name="Tersembunyi"> <br>
            month : <input type="month" name="Bulan"> <br>
            password : <input type="password" name="Sandi"> <br>
            Range : <input type="range" name="range"> <br>
            Search : <input type="search" name="cari"> <br>
            tel : <input type="tel" name="telelpon"> <br>
            Time : <input type="time" name="waktu"> <br>
            Week : <input type="week" name="minggu"> <br>
            Reset : <input type="reset" name="ulang"> <br>
           
            Hobby : <br>
            <input type="checkbox" name="hobby[]" >Membaca<br>
            <input type="checkbox" name="hobby[]" >Menulis<br>
            <input type="checkbox" name="hobby[]" >Bermain Game<br>

            Jenis Kelamin : <br>
            <input type="radio" name="jenis[]">Laki-laki<br>
            <input type="radio" name="jenis[]">Perempuan<br>
            <input type="radio" name="jenis[]">Rahasia<br>

            Kota asal : <br>
            <select name="kota_asal">
                <option value="jakarta">Jakarta</option>
                <option value="bandung">Bandung</option>
                <option value="surabaya">Surabaya</option>
                <option value="malang">Malang</option>
                <option value="batu">Batu</option>
            </select>
            Alamat lengkap : <br>
            <textarea name="alamat" rows="7" cols="50"></textarea><br>

            <input type="submit" value="Kirim Data">
            <input type="reset" value="Hapus Data">
            <input type="button" value="klik" onclick="alert('haloo')">
            
        </form>
        
    </body>
</html>
